<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Student Registration</title>
    <script src="./scripts/model.js" type = "text/javascript"></script>
    <script src="./scripts/controller.js" type = "text/javascript"></script>
    <script src="./scripts/table.js" type = "text/javascript"></script>
    <link rel="stylesheet" href="styles/errors.css">
    <link rel="stylesheet" href="styles/table.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/form.css">

</head>
<body>
    <div id="studentEditArea">
        <h1 id="formTitle"></h1>
        <form name="editForm" class="form-style-1">
            <label id="firstName">First Name: </label>
            <input type="text" name="firstNameEdit" />
            <p id="firstNameError" class="error">&nbsp;</p>

            <label id="lastName">Last Name: </label>
            <input type="text" name="lastNameEdit" />
            <p id="lastNameError" class="error">&nbsp;</p>

            <label id="gender">Gender: </label>
            <label><input type="radio" name="gender" value="male" id="genderMaleRadio" />Male</label>
            <label><input type="radio" name="gender" value="female" id="genderFemaleRadio" />Female</label>
            <p id="genderError" class="error">&nbsp;</p>

            <label id="uvuId">UVU ID: </label>
            <input type="text" name="uvuIdEdit" />
            <p id="uvuIdError" class="error">&nbsp;</p>

            <label id="race">Race: </label>
            <select type="text" name="raceEdit">
                <option value="caucasian">Caucasian</option>
                <option value="black">Black</option>
                <option value="hispanic">Hispanic</option>
                <option value="asian">Asian</option>
                <option value="other">Other</option>
            </select>
            <p id="raceError" class="error">&nbsp;</p>

            <label id="ageId">Age: </label>
            <input type="text" name="ageEdit" />
            <p id="ageError" class="error">&nbsp;</p>

            <p>&nbsp;</p>
            <label><input type="checkbox" name="isVeteran" /></label>
            <label id="ageId">Are you a US veteran?: </label>
            <p id="veteranError" class="error">&nbsp;</p>

            <!-- <button type="button" id="createBtn">Create</button>
            <button type="button" id="cancelBtn">Cancel</button> -->
            <button class="btn-1" id="createBtn">Create</button>
            <button class="btn-2" id="cancelBtn">Cancel</button>
        </form>
    </div>
    <div id="studentListArea" class=button-n-table>
        <h1>Student Registration</h1>
        <!-- <button type="button" id="newBtn" class="btn-gradient green small">New Student</button> -->
        <button class="btn-1" id="newBtn">New Student</button>
        <!-- build a table here -->
        <!-- <script type="text/javascript" id = "tableScript">
            var studentTable = tableCreate();
        </script> -->
        
        
        
    </div>
    <script>
        if(!studentTable){
            var studentTable = tableCreate();
        // Add some test data to the model
        modelCreateStudent("Denzel", "Washington", true, 11223344, "black", 23);
        modelCreateStudent("Tom", "Cruise", true, 11223345, "caucasian", 32);
        modelCreateStudent("Jackie", "Chan", true, 11223346, "asian", 32);
        modelCreateStudent("Jennifer", "Lopez", false, 11223347, "hispanic", 32);
        // Initialize all the controller
        onPageLoad();
        }
        
    </script>
</body>
</html>
